<!--Aplicación Nº 18 (Quitar elemento a un archivo .json)
A la aplicación del punto anterior, agregarle al listado una columna extra (ACCION) que posea
un elemento <a> (cuyo texto sea Eliminar) que permita quitar el elemento seleccionado del
archivo remeras.json , previa confirmación por parte del usuario. Como página nexo, utilice
administrarRemeras.php, pasándole la opción “quitarRemera” y el ID de la remera
(objJSON.id) a ser eliminado-->
<!DOCTYPE html>
<html lang="es">
<head>
    <script type="text/javascript" src="./Javascript/submit.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remeras</title>
</head>
<body>
  <h1>Ver remeras</h1>
  <a name="home"></a>
  <fieldset>
    <legend>Agregar/modificar</legend>
    Id:<br/>
    <input type="text" id="id" placeholder="id..." required><br/>
    Slogan:<br/>
    <input type="text" id="slogan" placeholder="slogan..."><br/>
    Tamaño:<br/>
    <input type="text" id="size" placeholder="tamaño..."><br/>
    Precio:<br/>
    <input type="text" id="price" placeholder="precio..."><br/>
    Color:<br/>
    <input type="text" id="color" placeholder="color..."><br/>
    Nombre del fabricante:<br/>
    <input type="text" id="manName" placeholder="nombre del fabricante..."><br/>
    Logo del fabricante:<br/>
    <input type="text" id="manLogo" value="https://robohash.org/authicperferendis.bmp?size=50x50&set=set1"><br/>
    País del fabricante:<br/>
    <input type="text" id="manCountry" placeholder="país del fabricante..." ><br/>
    Ciudad del fabricante:<br/>
    <input type="text" id="manCity" placeholder="ciudad del fabricante" ><br/><br/>
    <input type="button" value="Agregar remera" onclick="agregarRemera()"><br/>
    <input type="button" value="Modificar remera" onclick="enviarModificacion()" id="modBtn" style="display :none;">
  </fieldset>
  <fieldset>
    <legend>Filtrar</legend>
    Valor de filtrado:<br/><input type="text" placeholder="filtro..." id="filtro"><br/>
    Campo a filtrar:<br/>
    <select id="selector">
      <option value="tamaño">Tamaño</option>
      <option value="color">Color</option>
      <option value="pais">Pais</option>
    </select><br/>
    <input type="button" value="Filtrar" onclick="filtrarRemeras()"> <br/><br/>
    <input type="button" id="autosBtn" value="Mostrar lista" onclick="traerRemeras()">
  </fieldset>
  <div id="result">
  </div>
</body>
</html>
