<!--10- Confeccionar una tabla que muestre en la primera columna los nombre de distintos empleados de una 
    compañía y en la segunda el sueldo bruto (la compañía tiene 4 empleados) Disponer en la
     tabla un título (<CAPTION>) representativo.-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liquidación</title>
</head>

<body>
    <table border="1">
        <caption>Salarios de empleados</caption>
        <thead>
            <th>Nombre</th>
            <th>Sueldo</th>
        </thead>
        <tbody>
            <tr>
                <td>Javier</td>
                <td>$18.000</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>$45.000</td>
            </tr>
            <tr>
                <td>Leonardo</td>
                <td>$20.000</td>
            </tr>
            <tr>
                <td>Gonzalo</td>
                <td>$32.000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
