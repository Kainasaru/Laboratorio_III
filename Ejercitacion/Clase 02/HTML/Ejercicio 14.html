<!--14- Definir una matriz de 4 filas y 4 columnas de elementos de tipo INPUT (type=text). 
    Luego hacer la carga de todos los elementos del perímetro y finalmente los cuatro elementos centrales.
     Utilizar el atributo ‘tabindex’.-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matriz</title>
</head>

<body>
    <table border="1">
        <caption>Matriz 4x4</caption>
        <thead>
            <th><input type="text" tabindex="1"></th>
            <th><input type="text" tabindex="2"></th>
            <th><input type="text" tabindex="3"></th>
            <th><input type="text" tabindex="4"></th>
        </thead>
        <tr>
            <td><input type="text" tabindex="12"></td>
            <th><input type="text" tabindex="13"></th>
            <th><input type="text" tabindex="14"></th>
            <th><input type="text" tabindex="5"></th>
        </tr>
        <tr>
            <td><input type="text" tabindex="11"></td>
            <th><input type="text" tabindex="16"></th>
            <th><input type="text" tabindex="15"></th>
            <th><input type="text" tabindex="6"></th>
        </tr>
        <tr>
            <td><input type="text" tabindex="10"></td>
            <th><input type="text" tabindex="9"></th>
            <th><input type="text" tabindex="8"></th>
            <th><input type="text" tabindex="7"></th>
        </tr>
    </table>
</body>

</html>
