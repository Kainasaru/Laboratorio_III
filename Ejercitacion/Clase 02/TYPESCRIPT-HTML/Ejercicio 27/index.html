<!--27- Realizar una página HTML que contenga un cuadro de texto, un elemento div y un botón. 
Al pulsar el botón se llamará a una función (que recibirá como parámetro el valor del cuadro de texto) y
mostrará en el div un combo (SELECT) con tantas opciones como indica el valor del cuadro de texto. 
Utilizar las funciones DOM para crear los elementos.-->

<!DOCTYPE html>
<html lang="es">

<head>
    <script src="./resources/generarOpciones.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ComboBox</title>
</head>

<body>
    <form>
        <table>
            <thead>
                <th colspan="2">
                    <h3>Creador de opciones select:</h3>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>Cantidad de opciones:</td>
                    <td><input type="number" id="input" placeholder="Ingrese un número"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button"
                            onclick="generarOpciones( Number(document.getElementById('input').value) )" value="Enviar"
                            style="width: 100%;">
                    </td>
                </tr>
                <tr>
                    <td>Resultado:</td>
                    <td>
                        <div id="div">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
