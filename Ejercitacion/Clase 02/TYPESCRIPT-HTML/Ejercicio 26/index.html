<!--Maximiliano Neiner HTML - TypeScript Página 4
26- Realizar una página HTML que contenga un cuadro de texto, un botón y una lista desordenada con los 
siguientes elementos:
a. Programación I
b. Programación II
c. Programación III
Se pide crear una función TypeScript que permita añadir nuevos elementos a la lista cada vez que se pulsa sobre 
el botón. Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la lista existente. La función recibirá
 como únicos parámetros la cadena que tendrá el elemento nuevo de la lista y el nombre de la lista desordenada.-->

<!DOCTYPE html>
<html lang="es">

<head>
    <script src="./resources/agregar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista</title>
</head>

<body>
    <form>
        <table>
            <thead>
                <th colspan="2">
                    <h3>Programación:</h3>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>Agregar a la lista:</td>
                    <td><input type="text" id="input"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" onclick="agregarEnLista('list',document.getElementById('input').value)" value="Enviar" style="width: 100%;">
                    </td>
                </tr>
                <tr>
                    <td>Lista:</td>
                    <td>
                        <ol id="list" type="a">
                            <li >Programación I</li>
                            <li>Programación II</li>
                            <li>Programación III</li>
                        </ol>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
