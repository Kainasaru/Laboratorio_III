<!DOCTYPE html>
<html lang="es">
<head>
  <script type="text/javascript" src="./login.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Empleado</title>
</head>
<body>
  <form style="border:solid;width:13em">
    <div id="div" style="margin:7%;">
      <h3>Formulario de registro</h3>
        Nombre<br/>
        <input type="text" id="name" placeholder="Ingrese nombre"><br/>
        Apellido<br/>
        <input type="text" id="surname" placeholder="Ingrese apellido"><br/>
        DNI<br/>
        <input type="number" id="dni" placeholder="Ingrese dni" min="1" value="1"><br/>
        Sexo<br/>
        <input type="text" id="genre" placeholder="Ingrese sexo"><br/>
        Legajo<br/>
        <input type="number" id="file"  placeholder="Ingrese legajo"><br/>
        Sueldo:
        <input type="number" id="salary"  placeholder="Ingrese salario"><br/><br/>
        <input type="button" id="submitBtn" value="Aceptar" style="width:13em;" onclick="registrar()"><br/>
    </div>
  </form>
</body>
</html>
